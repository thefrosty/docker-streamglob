        listings:
          teams:
            colors: [ full, full, inverse ]
          line:
            style: "standard"
            colors: primary

      youtube:
        # feeds in name: url format
        feeds:
          "https://www.youtube.com/mlb": MLB
          "https://www.youtube.com/nhl": NHL
        page_size: 25
        output:
          template: "%(title)s.%(upload_date)s.%(resolution)s.%(channel_id)s.%(id)s.%(ext)s"
          format: 22
      instagram:
        # list of users
        feeds:
          "@mlb": Major League Baseball
          "@nhl": National Hockey League
        output:
          template: "{feed_name}.{title}.{timestamp}{index}.{ext}"
      rss:
        # feeds in name:url format
        feeds:
          "http://mlb.mlb.com/feed/podcast/cut4_podcast_rss.xml": MLB.com Cut4cast
        rules:
          label:
            baseball: medium
        output:
          template: "{feed_name}.{title}.{timestamp}.{ext}"
      periscope:
        # feeds in name:url format
        feeds:
          mlb:
          nhl:
        helpers:
          null: youtube-dl
          mpv: null
      twitch:
        # list of usernames
        channels:
          sporer:

    players:
      feh:
        disabled: true
        args:
          -d -Z -F -z --draw-tinted
      mpv:
        disabled: true
        args: >
          --no-border --osd-level=0 --force-window=yes
          --force-seekable --hr-seek=yes --hr-seek-framedrop=yes
          --keep-open=yes --keep-open-pause=no --no-window-dragging
          --cache=2048 --cache-backbuffer=8192
          --demuxer-seekable-cache=yes
          --image-display-duration=inf
      vlc:
        args: ${PLAYERS_VLC_ARGS}

    helpers:
      youtube-dl:
        path: youtube-dl
      streamlink:
        path: streamlink
        no_progress: True
        args: ${HELPERS_STREAMLINK_ARGS}

    rules:
      label:
        pitch: high
        game: low
      download:
        - high

    labels:
      high: red
      medium: yellow
      low: blue

    attributes:
      normal:
        light gray
      anchor:
        white,bold
      link:
        white,bold
      bold:
        white,bold
      title:
        white,bold
      highlight:
        yellow
      dim:
        { "lo": "dark gray", "hi": "g23" }
      yellow:
        yellow
      red:
        light red
      blue:
        light blue

    output:
      path: .
      strip_emoji: true

    tables:
      page_size: 25

    cache:
      min_items: 10
      max_items: 500
      max_age: 90
    time_zone: America/New_York
    time_format: 12h # or "24h", or any valid strftime format string
    default_resolution: 720p

  720p:
    mlb:
      defaults:
        resolution: 720p

tasks:
  max: 10
