      nhl:
        credentials:
          username: ${NHL_CREDENTIALS_USERNAME}
          password: ${NHL_CREDENTIALS_PASSWORD}
        output:
          path: .
          template: "{provider_id}.{start_date_time}.{away_team.abbreviation}@{home_team.abbreviation}.{ext}"
